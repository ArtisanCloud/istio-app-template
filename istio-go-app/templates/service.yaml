{{- $root := . -}}
{{- $fullName := include "istio-app.fullname" . -}}

{{- if .Values.gateway.enable -}}
# 路由规则
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ $fullName }}
spec:
  host: {{ $fullName }}
  subsets:
  {{- range $i, $item := .Values.app }}
  - name: {{ .name }}
    labels:
      version: {{ .version }}
  {{- end }}

{{- end -}}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "istio-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "istio-app.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $fullName }}

{{- if .Values.gateway.enable -}}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $fullName }}
spec:
  hosts: {{ .Values.gateway.hosts }}
  gateways:
  - {{$fullName}}-gateway # 这里的名字和app-gw.yaml里面的一致
  http:
  - match:
    - uri:
        prefix: /
    route:
    {{- range $i, $item := .Values.app }}
    - destination:
        port:
          number: {{ $root.Values.service.port }} # 这个端口和Service里面的端口一致就行。
        host: {{ $fullName }} # 指向的应用
        subset: {{ .name }}
      weight: {{ .weight }}
    {{- end }}
{{- end -}}