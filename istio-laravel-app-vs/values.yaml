# Default values for istio-laravel-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

app:
  - image: harbor-test.spacecycle.cn/hengshan/hengshan-service
    version: 2.0.0
    name: old # 用来区分新旧版本的名字
    weight: 100 # 流量分布。 全部版本加起来需要刚好等于100

  # - image: nginx
  #   version: 1.19.0
  #   name: new
  #   weight: 100
  #   env:
  #     - name: DEMO_GREETING
  #       value: "Hello from the environment"
  #     - name: DEMO_FAREWELL
  #       value: "Such a sweet sorrow"

healthCheck:
  enable: true
  initialDelaySeconds: 0 # 容器启动后第一次执行探测是需要等待多少秒。
  timeoutSeconds: 1 # 探测超时时间。默认1秒，最小1秒。 
  periodSeconds: 10 # 执行探测的频率。默认是10秒，最小1秒。


imagePullPolicy: IfNotPresent
imagePullSecrets: 
  - name: harbor-test

virtualService:
  enable: false
  gateways:
    - spacecycle-cn-gateway
  hosts:
    - "wecom-sso-dev.spacecycle.cn"

configMaps:
  nginxConf: |
    events {
    }
    http {
      server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html/public;
        index index.php;
        server_name _;
        location / {
          try_files $uri $uri/ /index.php?$query_string;
        }
        location ~ \.php$ {
          include fastcgi_params;
          fastcgi_param REQUEST_METHOD $request_method;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_pass 127.0.0.1:9000;
        }
      }
    }
  env: |
    APP_NAME=hengshan-services-dev
    APP_ENV=dev
  


nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
